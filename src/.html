<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ESP32 Web Server</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>                 
        /* General Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(to right, #2c3e50, #4ca1af);
            color: #fff;
            padding: 20px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            font-weight: 600;
        }

        /* Flexbox Container */
        .container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }

        /* Card Style */
        .card {
            background: rgba(255, 255, 255, 0.15);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 220px;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: scale(1.05);
        }

        h2 {
            font-size: 1.8em;
            margin-bottom: 15px;
        }

        /* Button Styling */
        .btn {
            display: inline-block;
            width: 100%;
            padding: 12px;
            font-size: 1.4em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            font-weight: 600;
            color: white;
        }

        .ON {
            background: #27ae60;
        }

        .OFF {
            background: #e74c3c;
        }

        .btn:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }

        /* Mobile Responsive */
        @media (max-width: 600px) {
            .container {
                flex-direction: column;
                align-items: center;
            }

            .card {
                width: 90%;
            }
        }
    </style>
</head>

<body>
    <h1>ESP32 Web Server</h1>

    <div class="container">
        <div class="card">
            <h2>LED 1</h2>
            <a href="/toggle/1" class="btn LED1_TEXT">LED1_TEXT</a>
        </div>

        <div class="card">
            <h2>LED 2</h2>
            <a href="/toggle/2" class="btn LED2_TEXT">LED2_TEXT</a>
        </div>
    </div>
</body>
</html>
